<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="stats-cards">
<br>
    <mat-card fxFlex="25">
        <app-widget-card label="Jobs" total="" icon="assignment" content="Job Card Information">
        </app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Proposals" total="" icon="work" content=" Work Proposals">
        </app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Git" total="" icon="device_hub" content=" Git Activities">
        </app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
        <app-widget-card label="Server" total="" icon="storage" content=" Server Activities">
        </app-widget-card>
    </mat-card>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="50">
        <div class="mat-elevation-z2">
            <mat-tab-group>
                <mat-tab label="Ongoing Projects">
                    <ng-template matTabContent>
                        <table mat-table [dataSource]="data" class="mat-elevation-z8">
                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                        </table>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Messages">
                    <ng-template matTabContent>
                        <table mat-table [dataSource]="data" class="mat-elevation-z8">
                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                        </table>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div fxFlex="50">
        <div class="mat-elevation-z2">
            <mat-tab-group>
                <mat-tab label="Server Activity">
                    <ng-template matTabContent>
                        <table mat-table [dataSource]="data" class="mat-elevation-z8">
                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                        </table>
                    </ng-template>
                </mat-tab>
                <mat-tab label="CI/CD Activity">
                    <ng-template matTabContent>
                        <table mat-table [dataSource]="data" class="mat-elevation-z8">
                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                        </table>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Git Activity">
                    <ng-template matTabContent>
                        <table mat-table [dataSource]="data" class="mat-elevation-z8">
                            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                        </table>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
